<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 5.2 - Reorder Columns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 order-md-2 bg-warning p-3">
        <h3>Main Content</h3>
        <p>This appears second on large screens, first on mobile.</p>
      </div>
      <div class="col-md-6 order-md-1 bg-info p-3 text-white">
        <h3>Sidebar</h3>
        <p>This appears first on large screens, second on mobile.</p>
      </div>
    </div>
  </div>
</body>
</html>
