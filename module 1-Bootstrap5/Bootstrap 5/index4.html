<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Column Layouts</title>
  <link rel="stylesheet" href="../exercise-1.2/bootstrap/css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Exercise 4.1 – Two-Column Layout</h2>
    <div class="row">
      <div class="col-md-3 bg-secondary text-white p-3">
        Sidebar (col-md-3)
      </div>
      <div class="col-md-9 bg-light p-3">
        Main Content Area (col-md-9)
      </div>
    </div>

    <hr class="my-5">

    <h2 class="mb-4">Exercise 4.2 – Four-Column Equal Layout</h2>
    <div class="row">
      <div class="col-sm-3 bg-primary text-white text-center p-3 mb-2">Column 1</div>
      <div class="col-sm-3 bg-success text-white text-center p-3 mb-2">Column 2</div>
      <div class="col-sm-3 bg-warning text-white text-center p-3 mb-2">Column 3</div>
      <div class="col-sm-3 bg-danger text-white text-center p-3 mb-2">Column 4</div>
    </div>
  </div>

  <script src="../exercise-1.2/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
