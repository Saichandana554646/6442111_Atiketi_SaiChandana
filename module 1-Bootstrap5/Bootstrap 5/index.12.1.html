<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 12.1 - Margin and Padding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="bg-primary text-white p-4 m-3">
      This box has <strong>padding</strong> (p-4) and <strong>margin</strong> (m-3) applied.
    </div>

    <div class="bg-success text-white mt-4 py-5 px-3">
      This box has <strong>top margin</strong> (mt-4), <strong>vertical padding</strong> (py-5), and <strong>horizontal padding</strong> (px-3).
    </div>
  </div>
</body>
</html>
