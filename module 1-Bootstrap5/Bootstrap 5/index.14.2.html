<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise 14.2 - Responsive Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar: visible md and larger -->
      <nav class="col-md-3 d-none d-md-block bg-light sidebar p-3">
        <h4>Sidebar</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-12 col-md-9 p-4">
        <h2>Main Content</h2>
        <p>This content is always visible, sidebar is hidden on small devices.</p>
      </main>
    </div>
  </div>
</body>
</html>
