<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 7.1 - Typography Utilities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="display-1 text-center fw-bold">Bootstrap Typography</h1>
    <p class="lead text-center text-muted">This is a lead paragraph that stands out from regular text.</p>
    <hr>
    <p class="fw-light">This is light-weight text.</p>
    <p class="fw-normal">This is normal-weight text.</p>
    <p class="fw-bold">This is bold text.</p>
    <p class="text-muted">This is a muted paragraph.</p>
    <p class="text-primary">This is primary colored text.</p>
    <p class="text-center">This text is center aligned.</p>
  </div>
</body>
</html>
