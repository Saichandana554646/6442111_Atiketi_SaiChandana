<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 13.1 - Dashboard Colors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-primary">Dashboard</h2>

    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="p-3 bg-warning text-dark rounded">Warning Panel</div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="p-3 bg-success text-white rounded">Success Panel</div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="p-3 bg-danger text-white rounded">Danger Panel</div>
      </div>
    </div>
  </div>
</body>
</html>
