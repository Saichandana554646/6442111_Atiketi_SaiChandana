<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 via Download</title>

  <!-- Bootstrap 5 CSS (Local) -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-success">Hello, Bootstrap 5 via Downloaded Files!</h1>
    <p>This page uses Bootstrap 5 files stored locally.</p>
  </div>

  <div class="container mt-4">
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#demo">
    Toggle Content
  </button>
  <div class="collapse mt-2" id="demo">
    <div class="card card-body">
      This is a collapsible section powered by Bootstrap JavaScript.
    </div>
  </div>
</div>

  <!-- Bootstrap 5 JS Bundle (Local) -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
