<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 9.2 - Button Groups & Toggles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Button Group</h2>
    <div class="btn-group" role="group" aria-label="Basic button group">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>

    <hr class="my-4">

    <h2>Toggle Buttons (Checkbox)</h2>
    <div class="btn-group" role="group" aria-label="Toggle checkbox group">
      <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck1">Option 1</label>

      <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck2">Option 2</label>

      <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck3">Option 3</label>
    </div>

    <hr class="my-4">

    <h2>Toggle Buttons (Radio)</h2>
    <div class="btn-group" role="group" aria-label="Toggle radio group">
      <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
      <label class="btn btn-outline-success" for="option1">Radio 1</label>

      <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
      <label class="btn btn-outline-success" for="option2">Radio 2</label>

      <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
      <label class="btn btn-outline-success" for="option3">Radio 3</label>
    </div>
  </div>
</body>
</html>
